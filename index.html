<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body>
  <div class="container-top">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </div>
  <div class="main-container">
    <p id="add-task-section">
      <label for="new-task-input">Add Item</label>
    <div class="task-row">
      <input id="new-task-input" class="task-input" type="text">
      <button class="task-row__add-button">Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks-list" class="task-list task-list--incomplete">
      <li>
        <input type="checkbox" class="task-list__checkbox">
        <label class="task-list__label">Pay Bills</label>
        <input type="text" class="task-list__input">
        <button class="task-list__edit-button">Edit</button>
        <button class="task-list__delete-button">
          <img src="./remove.svg" alt="Delete">
        </button>
      </li>
      <li class="task-list__item edit-mode">
        <input type="checkbox" class="task-list__checkbox">
        <label class="task-list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-list__input">
        <button class="task-list__edit-button">Save</button>
        <button class="task-list__delete-button">
          <img src="./remove.svg" alt="Delete">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks-list" class="task-list task-list--completed">
      <li>
        <input type="checkbox" checked class="task-list__checkbox">
        <label class="task-list__label">See the Doctor</label>
        <input type="text" class="task-list__input">
        <button class="task-list__edit-button">Edit</button>
        <button class="task-list__delete-button">
          <img src="./remove.svg" alt="Delete">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
